{% extends "base.html" %}
{% block title %}{{ username }} Post update{% endblock %}
{% block content %}
  <h1 align="center">Update Post</h1>
  <div align="center">
    <form method="POST" action="{{ url_for('update_post', id=post.id) }}">
      {{ form.hidden_tag() }}
      {{ form.text(class="form-control", cols=30, rows=10) }}
      {{ form.submit(class="btn btn-primary btn-lg") }}
    </form>
  </div>

  <br>
  <div align="center">
    <a href="{{ url_for('dashboard') }}">
      <button type="button" class="btn btn-lg btn-secondary">Back</button>
    </a>
  </div>
{% endblock %}
