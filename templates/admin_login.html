{% extends "base.html" %} 
{%block title%}Admin Login{%endblock%} 
{%block content%}
<div class="all">
  <h1 align="center">Admin Login page</h1>
<div class="form-group">
  <form method="POST" action="" >
    {{ form.hidden_tag() }} {{ form.username (class="form-control")}} <br>{{ form.password (class="form-control") }} <br>
    {{ form.submit (class="btn btn-primary")  }}
  </form>
</div>
</div>

{%endblock%}
